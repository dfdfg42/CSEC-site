<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시판</title>
</head>
<body>
<h1>게시글 목록</h1>
<div th:each="post : ${posts}">
    <h2 th:text="${post.title}">제목</h2>
    <p th:text="${post.content}">내용</p>
    <p th:text="${post.createdDate}">작성일</p>
</div>
</body>
</html>
